    <div x-data="{ mensaje: null}">
        <input type="text" x-model="mensaje" @input="$dispatch('custom-event', mensaje)">
    </div>

    <div x-data="{ mensaje: null}" @custom-event.window="mensaje = $event.detail">
        <input type="text" x-model="mensaje">
    </div>
